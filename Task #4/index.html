<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="product_container">
        <div class="product-card">
            <div class="product-image">
                <img src="https://avatars.mds.yandex.net/i?id=bcf239099f66e95017c5ea42b42859668ccd1a267175e79e-3910357-images-thumbs&n=13"
                    alt="tuning bike">
            </div>
            <h3>Customized bike</h3>
            <button class="favorit" favorit="off">
                <i class="fa-solid fa-star"></i>
            </button>
            <div class="counter-container">
                <button class="minus badge">-</button>
                <p class="counter"></p>
                <button class="plus badge">+</button>
            </div>
        </div>
        <button class="add-card">Add more bikes</button>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
